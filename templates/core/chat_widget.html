{% comment %}
  Partial que exibe/gera o chat modal.
{% endcomment %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<div id="chatModal">
  <div class="chat-header">ü§ñ Rob√¥ FalaUBS</div>
  <div class="chat-body" id="chatBody">
    <div class="message robot">Ol√°! Eu sou o seu assistente virtual. Em que posso ajudar hoje?</div>
  </div>

  <!-- Sugest√µes r√°pidas -->
  <div class="chat-suggestions">
    <button class="suggestion">Hor√°rio de funcionamento</button>
    <button class="suggestion">Vacinas dispon√≠veis</button>
    <button class="suggestion">Como agendar</button>
    <button class="suggestion">Localiza√ß√£o das UBS</button>
  </div>

  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Digite sua pergunta..." />
    <button id="sendBtn">Enviar</button>
  </div>
</div>

<style>
  /* Chat modal */
  #chatModal {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 24px;
    width: 320px;
    max-height: 450px;
    background: white;
    border-radius: 0.5rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    overflow: hidden;
    flex-direction: column;
    z-index: 1000;
  }
  #chatModal.active { display: flex; }

  .chat-header {
    background: #2563EB;
    color: white;
    padding: 0.75rem;
    font-weight: bold;
    font-size: 1rem;
  }
  .chat-body {
    flex: 1;
    padding: 0.75rem;
    overflow-y: auto;
    background: #F9FAFB;
  }
  .message { margin-bottom: 0.5rem; line-height: 1.4; }
  .message.user   { text-align: right; }
  .message.robot  { text-align: left; }

  .chat-suggestions {
    display: flex;
    flex-wrap: wrap;
    padding: 0.5rem;
    background: #F3F4F6;
    gap: 0.5rem;
    border-bottom: 1px solid #E5E7EB;
  }
  .suggestion {
    background: #E5E7EB;
    border: none;
    border-radius: 0.25rem;
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
    cursor: pointer;
  }
  .suggestion:hover {
    background: #D1D5DB;
  }

  .chat-input {
    display: flex;
    border-top: 1px solid #E5E7EB;
  }
  .chat-input input {
    flex: 1;
    border: none;
    padding: 0.75rem;
    outline: none;
  }
  .chat-input button {
    background: #2563EB;
    color: white;
    border: none;
    padding: 0 1rem;
    cursor: pointer;
  }
</style>

<script>
(function(){
  // Base de conhecimento
  const faq = {
    // hor√°rios
    "hor√°rio de funcionamento": {
      resposta: "Nossas UBSs atendem de segunda a sexta, das 07:00 √†s 19:00. Algumas abrem aos s√°bados, veja na se√ß√£o 'UBSs Pr√≥ximas'.",
      followups: ["Vacinas dispon√≠veis", "Como chegar"]
    },
    // vacinas
    "vacinas dispon√≠veis": {
      resposta: "Temos BCG, Hepatite B, Tr√≠plice Viral e Influenza. Confira a disponibilidade na UBS escolhida antes de ir.",
      followups: ["Documentos necess√°rios", "Acessibilidade"]
    },
    // agendamento
    "agendar": {
      resposta: "Para agendar, acesse 'Agendamento' ou diga 'Quero agendar'. Voc√™ poder√° escolher data, hor√°rio e UBS.",
      followups: ["Hor√°rio de funcionamento", "Localiza√ß√£o das UBS"]
    },
    // localiza√ß√£o
    "localiza√ß√£o": {
      resposta: "Na aba 'UBSs Pr√≥ximas' voc√™ v√™ o mapa das unidades pr√≥ximas. Depois √© s√≥ clicar na que preferir.",
      followups: ["Como agendar", "Vacinas dispon√≠veis"]
    },
    // documentos
    "documentos necess√°rios": {
      resposta: "Para consultas: RG/CNH + cart√£o SUS. Para vacinas: s√≥ o cart√£o SUS.",
      followups: ["Acessibilidade", "Vacinas dispon√≠veis"]
    },
    // acessibilidade
    "acessibilidade": {
      resposta: "Todas as UBSs t√™m rampas, banheiros adaptados e vagas PCD. Informe-se na sua UBS favorita!",
      followups: ["Localiza√ß√£o das UBS", "Documentos necess√°rios"]
    },
    // urg√™ncia
    "urg√™ncia": {
      resposta: "Em emerg√™ncias graves, procure um pronto-socorro ou ligue 192 (SAMU). UBS n√£o realiza atendimentos de urg√™ncia.",
      followups: ["Localiza√ß√£o das UBS"]
    }
  };

  // Respostas de fallback
  const fallback = [
    "Desculpe, n√£o entendi. Pode reformular?",
    "Estou aqui para ajudar com hor√°rios, vacinas, agendamento, localiza√ß√£o ou documentos.",
    "Tente perguntar sobre 'vacinas', 'hor√°rio' ou 'agendar'."
  ];

  // Elementos
  const openChatBtn = document.getElementById('openChatBtn');
  const chatModal   = document.getElementById('chatModal');
  const chatBody    = document.getElementById('chatBody');
  const chatInput   = document.getElementById('chatInput');
  const sendBtn     = document.getElementById('sendBtn');
  const suggArea    = document.querySelector('.chat-suggestions');

  let lastKey = null;  // armazena o √∫ltimo t√≥pico

  // Gera bot√µes de follow-up
  function renderFollowups(keys){
    suggArea.innerHTML = '';
    keys.forEach(text => {
      const btn = document.createElement('button');
      btn.textContent = text;
      btn.className = 'suggestion';
      btn.addEventListener('click', () => sendQuestion(text));
      suggArea.appendChild(btn);
    });
  }

  // Ao abrir, exibe sugest√µes gerais
  openChatBtn.addEventListener('click', () => {
    chatModal.classList.toggle('active');
    if (chatModal.classList.contains('active')) {
      chatInput.focus();
      renderFollowups(Object.keys(faq));  // todas as chaves
    }
  });

  // Adiciona mensagem
  function appendMessage(text, who){
    const div = document.createElement('div');
    div.classList.add('message', who);
    div.textContent = text;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  // Simula typing indicator
  function showTyping(){
    const typing = document.createElement('div');
    typing.id = 'typing';
    typing.className = 'message robot';
    typing.textContent = '...';
    chatBody.appendChild(typing);
    chatBody.scrollTop = chatBody.scrollHeight;
  }
  function hideTyping(){
    const t = document.getElementById('typing');
    if(t) t.remove();
  }

  // L√≥gica de resposta
  function roboResponse(userText){
    const txt = userText.toLowerCase();
    // sauda√ß√£o
    if (/(^|\s)(oi|ol√°|bom dia|boa tarde|boa noite)(\s|!|\.|$)/.test(txt)) {
      lastKey = null;
      return {resposta: "Ol√°! üòä Sou o Rob√¥ FalaUBS. Em que posso ajudar hoje?", followups: Object.keys(faq)};
    }
    // tenta encontrar chave
    const key = Object.keys(faq).find(k => txt.includes(k));
    if (key) {
      lastKey = key;
      return faq[key];
    }
    // fallback
    lastKey = null;
    return {resposta: fallback[Math.floor(Math.random()*fallback.length)], followups: Object.keys(faq)};
  }

  // Envia pergunta e exibe resposta
  function sendQuestion(text){
    appendMessage(text, 'user');
    chatInput.value = '';
    showTyping();
    setTimeout(() => {
      hideTyping();
      const {resposta, followups} = roboResponse(text);
      appendMessage(resposta, 'robot');
      renderFollowups(followups || []);
    }, 800);  // leve delay
  }

  // Eventos
  sendBtn.addEventListener('click', () => {
    const txt = chatInput.value.trim();
    if (!txt) return;
    sendQuestion(txt);
  });
  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendBtn.click();
    }
  });

})();
</script>
